<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier formulaire</title>
</head>
<body>
    <form action="Mon-premier-formulaire" method="post"></form>
    
    <ul>
        <label for="Prénom">Prénom :</label>
        <input type="text" id="prenom" name="Prenom">
    </ul>
    <ul>
        <label for="Nom">Nom :</label>
        <input type="text" id="nom" name="nom">
    </ul>
    <ul>
        <label for="Age">Âge : </label>
        <input type="number" name="Age" id="Age"min="0"max="100">
    </ul>
    <ul>
        <label for="Sexe">Sexe :</label>
        <input type="text" name="Sexe" id="Sexe">
    </ul>
     <ul>
       <label for="mail">e-mail :</label>
       <input type="email" name="user_mail" id="mail">
     </ul>
     <ul>
       <label for="Adresse">Adresse :</label>
       <input type="text" name="Adresse" id="Adresse">
     </ul>
     <ul>
       <label for="codepostale">Code Postal :</label>
       <input type="number" name="codepostale" id="codepostale" min="01000" max="99999" name="Postal_code" placeholder="01000" required>
     </ul>
     <ul>
       <label for="ville">Ville :</label>
       <input type="text" name="ville" id="ville">
     </ul>
     <ul>
       <label for="Metier">Métier exercé :</label>
       <input type="text" name="Metier" id="Metier">
     </ul>
     <ul>
       <label for="Nationalite">Nationalité :</label>
       <input type="text" name="Nationalite" id="Nationalite">
     </ul>
     <ul>
       <label for="Datedenaiss">Date de naissance :</label>
      <input type="date" name="Datedenaissance" id="Datedenaissance">
      </ul>
      <ul>
        <label for="paysdenaiss">Pays de naissance :</label>
        <input type="text" name="Paysdenaissance" id="Paysdenaissance">
      </ul>
      <ul>
        <label for="numdesecu">Votre numéro de sécurité social</label>
        <input type="number" id="numdesecu" min="1000000000000" max="2999999999999" name="numdesecu" placeholder="1750514222333" required
      </ul>
      
      <ul>
        <label for="numdupass">Numéro du passeport :</label>
        <input type="number" name="numdupass" id="numdupass">
      </ul>
      <ul>
        <label for="Datedupass">Date de delivrance du passeport :</label>
        <input type="date" name="datedupass" id="datedupass">
      </ul>
      <ul>
        <label for="datedeval">Date de validite du passeport :</label>
        <input type="date" name="datedeval" id="datedeval">
      </ul>
      
      


        


</body>
</html>
